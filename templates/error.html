<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&family=Raleway:wght@400;700&display=swap');

        body {
            font-family: 'Raleway', sans-serif;
            background: url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-family: 'Lobster', cursive;
            font-size: 3em;
            color: #ffcc00;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #000000;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #000000;
        }
        a {
            text-decoration: none;
            color: #ffcc00;
            font-weight: bold;
            text-shadow: 1px 1px 3px #000000;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Error</h1>
    <p>{{ message }}</p>
    <a href="/">Go Back</a>
</body>
</html>
